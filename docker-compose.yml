version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mosbot-postgres
    environment:
      POSTGRES_DB: mosbot
      POSTGRES_USER: mosbot
      POSTGRES_PASSWORD: mosbot-dev-password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mosbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: mosbot-api
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mosbot
      DB_USER: mosbot
      DB_PASSWORD: mosbot-dev-password
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      # Archive Job Configuration
      ENABLE_ARCHIVER: "true"
      ARCHIVE_CRON: "0 3 * * *"
      ARCHIVE_AFTER_DAYS: "7"
      ARCHIVE_ON_STARTUP: "false"
      # OpenClaw Integration
      OPENCLAW_WORKSPACE_URL: ${OPENCLAW_WORKSPACE_URL:-}
      OPENCLAW_WORKSPACE_TOKEN: ${OPENCLAW_WORKSPACE_TOKEN:-}
      OPENCLAW_CONFIG_PATH: ${OPENCLAW_CONFIG_PATH:-}
      OPENCLAW_GATEWAY_URL: ${OPENCLAW_GATEWAY_URL:-}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      # Subagent Retention
      SUBAGENT_RETENTION_DAYS: ${SUBAGENT_RETENTION_DAYS:-30}
      ACTIVITY_LOG_RETENTION_DAYS: ${ACTIVITY_LOG_RETENTION_DAYS:-7}
      RETENTION_ARCHIVE_ENABLED: ${RETENTION_ARCHIVE_ENABLED:-true}
      ENABLE_SUBAGENT_RETENTION_PURGE: ${ENABLE_SUBAGENT_RETENTION_PURGE:-true}
      SUBAGENT_RETENTION_CRON: ${SUBAGENT_RETENTION_CRON:-0 3 * * *}
      SUBAGENT_RETENTION_ON_STARTUP: ${SUBAGENT_RETENTION_ON_STARTUP:-false}
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

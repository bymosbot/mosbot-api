version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mosbot-postgres
    environment:
      POSTGRES_DB: mosbot
      POSTGRES_USER: mosbot
      POSTGRES_PASSWORD: mosbot-dev-password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mosbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mosbot-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mosbot
      DB_USER: mosbot
      DB_PASSWORD: mosbot-dev-password
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

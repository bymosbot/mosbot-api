apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mosbot

resources:
  - ../../base

# Override ConfigMap for production
configMapGenerator:
  - name: mosbot-api-config
    behavior: merge
    literals:
      - CORS_ORIGIN=https://mosbot.yourdomain.com

# Override image tag for production
images:
  - name: mosbot-api
    newName: ghcr.io/mosufy/mosbot-api
    newTag: "v1.0.0"  # Use specific version tags in production

# Add resource patches if needed
patchesStrategicMerge:
  - replica-patch.yaml

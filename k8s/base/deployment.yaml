apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosbot-api
  namespace: mosbot
  labels:
    app: mosbot-api
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mosbot-api
  template:
    metadata:
      labels:
        app: mosbot-api
      annotations:
        # Force pod restart when ConfigMap/Secret changes
        checksum/config: "{{ .ConfigMapHash }}"
        checksum/secret: "{{ .SecretHash }}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: ghcr-login
      containers:
        - name: mosbot-api
          image: mosbot-api:latest  # Overridden in kustomization.yaml
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mosbot-api-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mosbot-api-secrets
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mosbot-api-secrets
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mosbot-api-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mosbot-api-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mosbot-api-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: mosbot-api-config
                  key: JWT_EXPIRES_IN
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: mosbot-api-config
                  key: CORS_ORIGIN
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            # BURSTABLE STRATEGY: Low Requests, High Limits
            requests:
              cpu: 50m        # Low request unblocks scheduler
              memory: 64Mi    # Minimal request for scheduling
            limits:
              cpu: 500m       # High limit allows burst
              memory: 256Mi   # Prevent OOMKills
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12  # 60 seconds total
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 10
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 30
            initialDelaySeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}

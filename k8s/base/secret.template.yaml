# Template for secrets - DO NOT commit actual values
# Copy to secret.yaml and fill in base64-encoded values
# Add secret.yaml to .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: mosbot-api-secrets
  namespace: mosbot
type: Opaque
data:
  # Base64-encoded values (use: echo -n "value" | base64)
  DB_HOST: <base64-encoded-db-host>
  DB_PORT: <base64-encoded-db-port>
  DB_NAME: <base64-encoded-db-name>
  DB_USER: <base64-encoded-db-user>
  DB_PASSWORD: <base64-encoded-db-password>
  JWT_SECRET: <base64-encoded-jwt-secret>

# Example:
# DB_HOST: echo -n "postgres.mosbot.svc.cluster.local" | base64
# DB_PORT: echo -n "5432" | base64
# DB_NAME: echo -n "mosbot" | base64
# DB_USER: echo -n "mosbot" | base64
# DB_PASSWORD: echo -n "your-secure-password" | base64
# JWT_SECRET: echo -n "your-jwt-secret-key" | base64

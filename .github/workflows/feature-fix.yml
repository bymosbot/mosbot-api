name: Test (feature/fix)

# Runs on push to feature/* or fix/* branches. Test only, no deploy.

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: mosbot_test
          POSTGRES_USER: mosbot
          POSTGRES_PASSWORD: test-password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mosbot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: mosbot_test
      DB_USER: mosbot
      DB_PASSWORD: test-password
      JWT_SECRET: ci-test-secret-not-used-in-production
      CORS_ORIGIN: http://localhost:5173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run migrations
        run: npm run migrate

      - name: Run tests
        run: npm run test:run
